<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator attribute selector</title>
</head>
<body>
    <ul>
        <li class="tara"></li>
        <li class="arts"></li>
        <li class="indonesia"></li>
    </ul>
    <script>
        const elements = document.querySelectorAll("div[class*='arts']");
        console.info(elements);
    </script>
</body>
</html>
