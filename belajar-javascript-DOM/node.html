<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node</title>
</head>
<body>
    <ul id="menu">
        <li id="first">first</li>
        <li id="second">second</li>
        <li id="third">third</li>
    </ul>
    <script>
        const menu = document.getElementById("menu");
        console.info(menu);
        console.info(menu.children);

        const option = document.getElementById("second");
        console.info(option);
        console.info(option.previousSibling);
        console.info(option.nextSibling);
    </script>
</body>
</html>
