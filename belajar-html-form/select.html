<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select tag</title>
</head>
<body>
    <form action="">
        <label for="uang">budi memiliki uang berapa ?</label>
        <select name="uang" id="uang" multiple size="2">
            <optgroup label="ribuan">
                <option value="jawaban1">2.300</option>
                <option value="jawaban2">2.340</option>
                <option value="jawaban3">2.350</option>
                <option value="jawaban4">2.360</option>
                <option value="jawaban5">2.380</option>
            </optgroup>
            <optgroup label="ratusribuan">
                <option value="jawaban1.2">200.300</option>
                <option value="jawaban2.2">200.340</option>
                <option value="jawaban3.2">200.350</option>
                <option value="jawaban4.2">200.360</option>
                <option value="jawaban5.2">200.380</option>
            </optgroup>
            <optgroup label="jutaan">
                <option value="jawaban1.3">2.000.300</option>
                <option value="jawaban2.3">2.000.340</option>
                <option value="jawaban3.3">2.000.350</option>
                <option value="jawaban4.3">2.000.360</option>
                <option value="jawaban5.3">2.000.380</option>
            </optgroup>
            
            <button type="submit" >simpan</button>
        </select>
    </form>
</body>
</html>
