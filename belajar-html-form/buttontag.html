<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button tag</title>
</head>
<body>
    <form action="">
        <label for="nama">nama : </label>
        <input type="text" name="nama" id="nama"><br>
        <button type="button">
            <img type="image" src="https://interactive-example.mdn.mozilla.net/media/example/login/-button.png" alt="tombol login">
        </button>
        <button type="submit">simpan</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
