<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return value</title>
</head>
<body>
    <script>
        // membuat function parameter
        function sayHallo(firstName, lastName){
            document.writeln(`<p>${firstName} ${lastName}</p>`);
            // akan mengembalikan nilai string.
            return "say hallo";
        }

        // memanggil function dengan parameter
        sayHallo("mega", "mauliza");
        sayHallo("Ragastra", "Haryo Wijanarko");
    </script>
</body>
</html>
