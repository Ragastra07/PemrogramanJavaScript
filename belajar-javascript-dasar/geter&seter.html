<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seter and geter</title>
</head>
<body>
    <script>
        const person = {
            firnstName : "tara",
            lastName : "arts",
            get fullName(){
                return `${firnstName} ${person.lastName}`;
            },//dalam melakukan geter, maka parameter 

            set fullName(val){
                const array = val.split(" ");// inputan parameter dipisah mengunakan spasi/ " ".
                this.firnstName = array[0];
                this.lastName = array[1];
            }
        };

        //otomatis memanggil geter fullname
        console.info(person.fullName);
        console.info(person.firnstName);
        console.info(person.lastName);

        //perlakuan untuk melakukan seter
        person.fullName = "young Java";
        console.table(person);

        person.fullName = "young sumatera";
        console.table(person);
    </script>
</body>
</html>
