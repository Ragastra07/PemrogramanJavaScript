<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>komentar</title>
</head>
<body>
    <script>
        //ini komentar 1 baris
        document.writeln("<p>Hello Komentar</p>");

        /*
        ini komentar yang dapat diisi lebih
        daripada 1 baris tanpa ada
        garing / slash lagi
        */
        document.writeln("<p>Hello Komentar lebih dari 1 baris</p>");

        /*
        secara default script javascript dibaca dengan format html
        dalam struktur html ini.

        contoh :
        document.writeln("Hello Komentar");
        document.writeln("Hello Komentar lebih dari 1 baris");
        dibaca :
        Hello komentar Hello komentar lebih dari 1 baris
        bukan :
        Hello Komentar
        Hello Komentar lebih dari 1 baris
        */ 

        
    </script>
</body>
</html>
