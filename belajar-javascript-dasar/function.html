<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        //membuat fuction, nama fuction menggunakan kaidah cemal case
        function helloWorld(){
            document.writeln("<p>hello world</p>");
        }

        //memanggil function
        helloWorld();
        helloWorld(); // bisa dipanggil berkali kali.
    </script>
</body>
</html>
