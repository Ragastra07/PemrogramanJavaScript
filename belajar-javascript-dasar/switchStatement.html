<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        switch (nilai) {
            case "A":
                document.writeln("<p>Wow anda lulus</p>");
                break;
            case "B":
            case "C":
                document.writeln("<p> anda lulus b aja </p>");
                break;
            case "D":
                document.writeln("<p> anda tidak lulus</p>");
                break;
            default:
                document.write("<p> anda salah jurusan </p>");
                break;
        }
    </script>
</body>
</html>
