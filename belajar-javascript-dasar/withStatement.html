<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with statement</title>
</head>
<body>
    <script>
        const person = {
            firstName : "tara", 
            middleName : "arts",
            lastName : "Indonesia"
        };

        console.log(person.firstName);
        console.log(person.middleName);
        console.log(person.lastName);

        const firstName = "yudo margono";
        const lastNames = "pang lima tni";
        /*
        penggunaan with statement ini tidak direkomendasikan digunakan kareta terjadi 
        ambiguitas terkait variabel/properti yang sedang diakses
        */
        with (person) {
            console.log(firstName);
            console.log(middleName);
            console.log(lastName);
        }


    </script>
</body>
</html>
