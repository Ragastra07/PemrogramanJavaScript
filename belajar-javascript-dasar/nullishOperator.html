<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coaliscing Operator</title>
</head>
<body>
    <script>
        let parameter;

        let data = parameter;
        if (data === undefined || data === null) {
            data = "nilai default";
        }

        alert(data);

        let parameter1;
        let data1 = parameter1 ?? "default nilai coalising operator";
        alert(data1);
    </script>
</body>
</html>
