<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipedata string</title>
</head>
<body>
    <script>
        document.writeln("dor nmax");
        document.writeln("<br>");
        document.writeln("all in prabowo");
        document.writeln("<br>");
        document.writeln("dor nmax" + "lalala");
        document.writeln("<br>");
        // menambah string
        document.writeln("all in prabowo" + "presiden ku");
        /*
        escape sequences
        + adalah karakter khusus yang digunakan untuk tipedata string
        + secara default .writeln dibaca dengan enter di akhir oleh html
        + apabila ingin dibaca dengan tanpa enter, maka gunakan .write 
        */ 
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("RAGASTRA \nHARYO \nWIJANARKO");// 'Enter'
        document.writeln("\\HOME\\RAGASTRA");// '\'
        document.writeln("\"RAGASTRA STUDIO\"");// '"'
        document.writeln("\'BELAJAR JAVASCRIPT\'");// '''
        document.writeln("</textarea>");
    </script>
</body>
</html>
