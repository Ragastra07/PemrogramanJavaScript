<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator augmanted</title>
</head>
<body>
    <script>
        let result = 1 + 2;
        document.writeln("<p>1 + 2 = " + result + "</p>");
        let original = result;

        result -= 1;
        document.writeln("<p>" + original + " - 1 =" + result + "</p>");
        original = result;

        result *= 2;
        document.writeln("<p>" + original + " * 2 =" + result + "</p>");
        original = result;
    </script>
</body>
</html>
