<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null</title>
</head>
<body>
    <script>
        let name = null;
        if (name === undefined) {
            alert("undefined value");
        } else if (name === null) {
            alert("null value");
        } else {
            alert(`hello ${name}`);
        }
    </script>
</body>
</html>
