<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break & continue</title>
</head>
<body>
    <script>
        let counter = 1;
        //perulangan ini akan bersifat infinite loop
        while (true) {

            document.writeln(`ini perulangan ke ${counter}`);
            counter++;

            //ini akan menghentikan perulangan yang bersifat infinite loop dengan kata kunci break.
            if (counter >= 20){
                break;
            }
        }

        for(let i = 1; i <= 100; i++) {

            // nilai pada kondisi ini akan di skip atau di continue atau lanjutkan perulangan tanpa harus mengeksekusi perintah selanjut nya.
            if (i % 2 != 0){
                continue;
            }

            document.writeln(`<p>perulangan genap ${i}</p>`);
        }
    </script>
</body>
</html>
