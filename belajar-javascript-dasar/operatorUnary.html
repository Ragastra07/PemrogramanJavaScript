<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unary operator</title>
</head>
<body>
    <script>
        let result = +1;// menandakan bahwa nilai 1 positif, bukan sebagai augmanted operator
        document.writeln("<p>" + result + "</p>");
        

        result--;
        document.writeln("<p>" + result + "</p>");
        original = result;

        result++;
        document.writeln("<p>" + result + "</p>");
        
        result = -result;// menandakan bahwa nilai negative, bukan sebagai augmanted operator
        document.writeln("<p>" + result + "</p>");
    </script>
</body>
</html>
