<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undifined variable</title>
</head>
<body>
    <script>
        let name;
        if (name === undefined){
            alert("Undefined variable");
        } else {
            alert("defined variable");
        }

        let arr = ["a", "b"];
        if (arr[2] === undefined){
            console.info("Undefined variable");
        } else {
            console.info("defined variable");
        }

        let person = {"a" : "A", "b" : "B"};
        if (person.c === undefined){
            console.info("Undefined variable");
        } else {
            console.info("defined variable");
        }
    </script>
</body>
</html>
