<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest parameter</title>
</head>
<body>
    <script>
        function sum (name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            console.info(`total ${name} is ${total}`);
        }

        sum("aple", 3, 4, 2, 1, 0, 3, 1, 3, 4 ,5, 5, 3, 2, 32);
        sum("manggo", 3, 7, 2, 1, 0, 3, 1, 3, 4 ,5, 5, 3, 2, 32);
        sum("melon", 3, 4, 2, 1, 0, 3, 1, 3, 4 ,32, 5, 3, 2, 32);
    </script>
</body>
</html>
