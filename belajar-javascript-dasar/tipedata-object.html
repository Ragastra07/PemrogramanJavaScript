<body>
    <script>
        /*
        assosiative array
        dimana index bisa digunakan dengan tipe data lain selain number, dan string.
            pada javascript hal tersebut tidak berlaku, jika dipaksakan untuk digunakan

        */
       const orang = {};

       //menambah atau mengubah
       orang["nama"] = "Ragastra";

       orang["alamat"] = "Jl. <NAME>";
        
        const person = {
         "full name": "Haryo",
         "address": "jl. Ahmad Yani",
         "city": "lasvegas"
        }
       //menghapus
    //    delete orang["alamat"];

       //menampilkan
       console.table(orang);

    </script>
