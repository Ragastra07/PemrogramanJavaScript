<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipedata number</title>
</head>
<body>
    <script>
        document.writeln(100);
        document.writeln("<br>");
        document.writeln(100.34);
        document.writeln("<br>");
        /*
        Number Notation
        + Default notasi nya dengan basis 10.
        + hexadecimal : 0xFF
        + binary : 0b10101
        + octal : 0o10
        */
       document.writeln(0b101110111);

    </script>
</body>
</html>
