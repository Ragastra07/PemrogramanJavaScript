<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype inheritence</title>
</head>
<body>
    <script>
        function Employee(name){
            this.name = name;
        }

        function Manager(name){
            this.name = name
        }

        // ini merupakan pewarisan yang salah.
        //Manager.prototype = Employee.prototype; // menurut script ini, prototype dari object Manager langusung diganti bulat-bulat dengan prototype dari Employee. sehingga sayHello pada Manager.prototype tidak akan berfungsi.
        // yang diharapkan adalah __proto__ dari Manager.prototype lah yang mengacu pada Employee.prototype.

        // ini merupakan pewarisan yang baik dan benar.
        Manager.prototype = Object.create(Employee.prototype);

        /*
        dari sini sudah sangat rancu/tricky dalam penggunaan OOP pada JS dengan prototype.
        sehinga pada ECMAScript 6 diperkenalkan kata kunci baru untuk OOP pada JS yaitu Class.
        */

        Manager.prototype.sayHello = function(name){
            console.info(`hello ${name}, my name is Manager ${this.name}`);
        };

        Employee.prototype.sayHello = function(name){
            console.info(`hello ${name}, my name is Employee ${this.name}`);
        };

        const employee = new Employee("budi");
        employee.sayHello("joko");

        const manager = new Manager("tara");
        manager.sayHello("joko");

    </script>
</body>
</html>
