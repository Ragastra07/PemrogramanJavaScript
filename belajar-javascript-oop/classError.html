<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membuat class error</title>
</head>
<body>
    <script>
    /*
    dengan kita bisa membuat class error sendiri, kita dapat mengklasifikasikan error error yang ada secara mandiri.
    selain itu kita bisa mengcustom pesan error nya.
    */ 
        class ValidationError extends Error {
            constructor(message, field){
                super(message);
                this.field = field;
            }
        }

        class MathUtil {
            static sum(...numbers){
                if (numbers.length === 0){
                    throw new ValidationError("total parameter harus lebih dari 0");
                }

                let total = 0;
                for (const number of numbers){
                    total += number;
                }
                return total;
            }
        }

        try {
            console.info(MathUtil.sum());
        } catch (error) {
            if (error instanceof ValidationError) {   
                console.error(`terjadi error di field ${error.field} dengan error : ${error.message}`);
            } else{
                console.error(`Terjadi error : ${error.message}`);
            }
        } finally {
            console.info("program tryCatch selesai");
        }

        console.info("kung king kang");

        console.info(MathUtil.sum());
        
        const sum = MathUtil.sum(1,1,1,4,4,3,24,5);
        console.info(sum);
    </script>
</body>
</html>
