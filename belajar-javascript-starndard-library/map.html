<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
        const map = new Map();
        map.set("nama", "tara");
        map.set("address", "indonesia");

        console.info(map);
        console.info(map.get("nama"));
        console.info(map.get("address"));

        for(const element of map){
            console.info(`${element[0]} : ${element[1]}`);
        }
    </script>
</body>
</html>
