<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol</title>
</head>
<body>
    <script>
        const firstName = Symbol("a");
        const lastName = Symbol("b");

        const person = {}
        person[firstName] = "tara";
        person[lastName] = "arts";

        console.info(person);
        console.info(person[firstName]);
        console.info(person[lastName]);
    // symbol for
        const orang = {}

        orang[Symbol.for("namaDepan")] = "ragastra";
        orang[Symbol.for("namaBelakang")] = "haryo";

        console.info(orang);
        console.info(orang[Symbol.for("namaDepan")]);
        console.info(orang[Symbol.for("namaBelakang")]);
        
        
    </script>
</body>
</html>
